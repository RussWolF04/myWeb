{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo/it_overone.png' %}" alt="Лого">
        <span class="logo">IT_OverOne</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home fa-2x"></i>Главная</li></a>
            <a href="{% url 'training_home' %}"><li><i class="fas fa-laptop-code fa-2x"></i>Обучение</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper fa-2x"></i>Новости</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane fa-2x"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить</button></li></a>

        </ul>

        {% if user.is_authenticated %}
            <p>{{ user.username }}!</p>
            <p><a href="{% url 'logout' %}"><button class="btn btn-secondary"><i class="fas fa-sign-out-alt">Выйти</i></button></a></p>
        {% else %}
            <p>Вы не вошли на сайт.</p>
            <a href="{% url 'login' %}"><button class="btn btn-primary"><i class="fas fa-sign-in-alt">Войти</i></button></a>
            <a href="{% url 'signup' %}"><button class="btn btn-danger" type="submit"><i class="fas fa-user-plus">Регистрация</i></button></a>
        {% endif %}

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
