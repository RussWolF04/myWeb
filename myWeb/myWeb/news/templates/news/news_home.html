{% extends 'main/layout.html' %}

{% block title %}Новости компании{% endblock %}

{% block content %}
     <div class="features">
         <h1>Новости компании</h1>
         {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать всё</a>
                </div>
            {% endfor %}
         {% else %}
            <p>Скоро будут новости для Вас!!!</p>
         {% endif %}
     </div>
{% endblock %}
